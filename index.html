<!DOCTYPE html>

<html>
    <head>
        <title>RasPi Signage Controller</title>
        <script src="https://unpkg.com/vue@2.6.x"></script>
        <link rel=stylesheet href="https://unpkg.com/mdi/css/materialdesignicons.min.css" />
        <link rel=stylesheet href="https://unpkg.com/vuetify@2.0.x/dist/vuetify.min.css" />
        <script src="https://unpkg.com/vuetify@2.0.x/dist/vuetify.min.js"></script>
        <script src="https://unpkg.com/axios@0.19.x/dist/axios.min.js"></script>
    </head>
    <body>
        <main>
            <v-app>
                <v-app-bar app color=indigo dark>
                    <v-toolbar-title>RasPi Signage Controller</v-toolbar-title>
                    <div class=flex-grow-1></div>
                    <v-btn icon @click=refresh><v-icon>mdi-reload</v-icon></v-btn>
                </v-app-bar>

                <v-content>
                    <v-container>
                        <v-card class=ma-2 :loading=sending>
                            <v-card-title v-if=current>{{ current.path.split('/').pop() }}</v-card-title>
                            <v-card-title v-else>---</v-card-title>
                            <v-card-text v-if=current>{{ current.path.replace(/[^/]+$/, '') }}</v-card-text>
                            <v-card-actions>
                                <div class=flex-grow-1></div>
                                <v-btn large icon @click="sendCommand('prev')" :disabled="status === 'stop'"><v-icon>mdi-skip-previous</v-icon></v-btn>
                                <v-btn large icon @click="sendCommand('stop')" :disabled="status === 'stop'"><v-icon>mdi-stop</v-icon></v-btn>
                                <v-btn large icon @click="sendCommand('pause')" v-if="status === 'play'"><v-icon>mdi-pause</v-icon></v-btn>
                                <v-btn large icon @click="sendCommand('resume')" v-else :disabled="status === 'stop'"><v-icon>mdi-play</v-icon></v-btn>
                                <v-btn large icon @click="sendCommand('next')" :disabled="status === 'stop'"><v-icon>mdi-skip-next</v-icon></v-btn>
                                <div class=flex-grow-1></div>
                            </v-card-actions>
                        </v-card>

                        <v-card class=ma-2 :loading=loading>
                            <v-data-table
                                :headers=headers
                                :items=playlist
                                :items-per-page=25
                                :footer-props="{
                                    itemsPerPageOptions: [25, 50, 100, -1],
                                }"
                                item-key=path
                                @click:row=changeTo>

                                <template v-slot:item.current="{ item }">
                                    <v-icon v-if=item.current>mdi-play-circle</v-icon>
                                    <v-icon v-else>mdi-checkbox-blank-circle-outline</v-icon>
                                </template>
                            </v-data-table>
                        </v-card>
                    </v-container>
                </v-content>
            </v-app>
        </main>

        <script>
new Vue({
    el: 'main',
    vuetify: new Vuetify(),
    data: () => ({
        headers: [
            {text: 'index', value: 'index'},
            {text: 'status', value: 'current'},
            {text: 'file path', value: 'path'},
        ],
        playlist: [],
        status: 'stop',
        current: {path: '', index: 0},
        loading: true,
        sending: false,
    }),
    mounted() {
        (autoRefresh = () => {
            this.refresh()
                .then(() => setTimeout(autoRefresh, 10000))
                .catch(err => console.error(err));
        })();
    },
    methods: {
        async refresh() {
            this.loading = true;

            const {playlist, current, status} = (await axios.get('/api')).data;
            this.current = current;
            this.status = status;

            this.playlist = playlist.map((video, idx) => ({
                index: idx,
                current: current && idx === current.index,
                path: video,
            }));

            this.loading = false;
        },
        async changeTo(item) {
            this.sending = true;
            await axios.post('/api/play', {path: item.path});
            setTimeout(async () => {
                await this.refresh();
                this.sending = false;
            }, 100);
        },
        async sendCommand(command) {
            this.sending = true;
            await axios.post(`/api/${command}`);
            setTimeout(async () => {
                this.sending = false;
                await this.refresh();
            }, 100);
        },
    },
});
        </script>
    </body>
</html>
